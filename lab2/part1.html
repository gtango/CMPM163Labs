<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            //Makes the cubes

            //Cubes
            var geometry = new THREE.BoxGeometry();
            var geometry2 = new THREE.BoxGeometry();
            var geometry3 = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color: 0xFFD700} );
            var material2 = new THREE.MeshBasicMaterial( {color: 0xFF8C00} );
            var material3 = new THREE.MeshBasicMaterial( {color: 0xFF0000} );
     	    var cube = new THREE.Mesh(geometry, material);
            var pinkCube = new THREE.Mesh(geometry2, material2);
            var redCube = new THREE.Mesh(geometry3, material3);
            scene.add(cube);
            scene.add(pinkCube);
            scene.add(redCube);
            camera.position.z = 5; //this moves the camera towards the viewer

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                //geometry.rotateX(0.01);
                geometry.rotateY(0.01);
                geometry.scale(0.01,0.01);
                
                geometry2.rotateX(-0.01);
                geometry2.rotateY(-0.01);
                geometry2.translate(0.01, -0.01, -0.01);

                geometry3.rotateX(-0.01);
                geometry3.rotateY(-0.01);
                geometry3.translate(-0.01, 0.01, 0.01);
            }

            animate();

		</script>
	</body>
</html>
